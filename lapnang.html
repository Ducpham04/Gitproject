<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vòng lặp bảng</h1>
    <script>
        let board ;
        board = "<table border='1' width='300' cellingspacing='0' cellpadding='3'>" ;
                for(i=1; i<=10 ; i++){
                    board += "<tr>" ;
                        for(j=1; j<=10 ; j++) {
                            board += "<td>" + i * j + "</td>";
                        }
                        board += "</tr>" ;
                }
            board = board + "/table" ;
            document.write(board);
    </script>
</body>
</html>
